<md-dialog class="pip-dialog pip-confirmation-dialog layout-column" width="400" md-theme="{{ ::$ctrl.theme }}">
    <div class="pip-header">
        <h3>{{ :: $ctrl.title }}</h3>
    </div>
    <div class="pip-footer">
        <div>
            <md-button ng-click="$ctrl.onCancel()">{{ :: $ctrl.cancel }}</md-button>
            <md-button class="md-accent" ng-click="$ctrl.onOk()">{{ :: $ctrl.ok }}</md-button>
        </div>
    </div>
</md-dialog>
