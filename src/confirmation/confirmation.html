<md-dialog class="pip-dialog pip-confirmation-dialog layout-column" width="400" md-theme="{{::theme}}">
    <div class="pip-header text-subhead1">
        <h3 class="m0">{{:: title | translate }}</h3>
    </div>
    <div class="pip-footer">
        <div>
            <md-button ng-click="onCancel()">{{:: cancel | translate }}</md-button>
            <md-button class="md-accent" ng-click="onOk()">{{:: ok | translate }}</md-button>
        </div>
    </div>
</md-dialog>
