<md-dialog class="pip-dialog pip-information-dialog layout-column"
           width="400" md-theme="{{vm.theme}}">
    <div class="pip-header">
        <h3 >{{:: vm.config.title | translate }}</h3>
    </div>
    <div class="pip-body">
        <div class="pip-content">
            {{ vm.config.content }}
        </div>
    </div>
    <div class="pip-footer">
        <div>
            <md-button class="md-accent" ng-click="vm.onOk()">{{ vm.config.ok | translate }}</md-button>
        </div>
    </div>
</md-dialog>
