<md-dialog class="pip-dialog pip-information-dialog layout-column"
           width="400" md-theme="{{theme}}">
    <div class="pip-header">
        <h3 class="m0">{{ title | translate }}</h3>
    </div>
    <div class="pip-body">
        <div class="pip-content">
            {{ content }}
        </div>
    </div>
    <div class="pip-footer">
        <div>
            <md-button class="md-accent" ng-click="onOk()">{{ ok | translate }}</md-button>
        </div>
    </div>
</md-dialog>
